<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila JS</title>
  </head>
  <body>
    <header>
      <h2 class="clock">00:00:00</h2>
      <h1>Hi</h1>
    </header>

    <div class="boxfamily">
      <div class="box1 box1__backcolor">
        <span>What?</span>
      </div>
      <div class="box2 box2__backcolor">
        <span>experiments</span>
      </div>
    </div>

    <div>
      <div class="form hidden">
        <span class="form__span">js practice form</span>
        <form class="form__form">
          <input type="text" placeholder="What is your name" maxlength="4" />
          <button type="submit">submit</button>
        </form>
      </div>
      <div class="form-text hidden">
        <span class="form-text__text">Your name storage</span>
      </div>
    </div>

    <div class="quote">
      <span></span>
      <span></span>
    </div>

    <div>
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list"></ul>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
